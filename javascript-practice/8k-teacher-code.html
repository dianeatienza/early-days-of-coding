<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button
      onclick="
        playGame('heads');
    "
    >
      heads
    </button>

    <button
      onclick="
    playGame('tails');
    "
    >
      tails
    </button>
    <script>
      const score = {
        wins: 0,
        losses: 0,
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? "heads" : "tails";
        if (guess === result) {
          message = "You win!";
          console.log(message);
        } else {
          message = "You lose.";
          console.log(message);
        }

        if (message === "You win!") {
          score.wins++;
        } else if (message === "You lose.") {
          score.losses++;
        }

        console.log(score);
      }
    </script>
  </body>
</html>
