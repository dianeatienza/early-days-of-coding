<!DOCTYPE html>
<html>
  <head>
    <title>7h-Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
        "
    >
      Show Quantity
    </button>

    <button onclick="updateCartQuantity(1, 'add')">Add to Cart</button>

    <button onclick="updateCartQuantity(2, 'add')">+2</button>

    <button onclick=" updateCartQuantity(3, 'add')">+3</button>

    <button onclick=" updateCartQuantity(4, 'add')">+4</button>

    <button onclick="updateCartQuantity(5, 'add')">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="updateCartQuantity(1, 'subtract')">
      Remove from cart
    </button>

    <button onclick="updateCartQuantity(2, 'subtract')">-2</button>

    <button onclick="updateCartQuantity(3, 'subtract')">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(value, operation) {
        if (operation === "add") {
          if (cartQuantity + value > 10) {
            alert("The cart is full");
          } else {
            cartQuantity += value;
            console.log(`Cart quantity: ${cartQuantity}`);
          }
        } else if (operation === "subtract") {
          if (cartQuantity - value < 0) {
            alert("The cart is empty");
          } else {
            cartQuantity -= value;
            console.log(`Cart quantity: ${cartQuantity}`);
          }
        }
      }
    </script>
  </body>
</html>
